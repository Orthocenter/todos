<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/todos.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h2>todos</h2>
      </header>

      <!--<div id="mainshadow">-->
        <section id="main">
          <div id="main-header">
            <input id="new-todo" type="text" placeholder="What needs to be done?" >
            </input>
          </div>
          <ul id="todo-list">
            <li>
              <input type="checkbox" class="toggle" />
              <input type="text" class="todo" value="First"/>
            </li>
            <li>
              <input type="checkbox" class="toggle" />
              <input type="text" class="todo" value="Second"/>
            </li>
          </ul>
        </section>
      <!--</div>-->

      <section id="footer">
        <span id="todo-count">
          <strong>2</strong> items left
        </span>
        <ul id="filter">
          <li class="selected">All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
      </section>

      <script src="assets/vendor.js"></script>
      <script src="assets/todos.js"></script>
    </section>
  </body>
</html>
